language: java

os: linux
dist: trusty

addons:
  hosts:
  - jbake-builder
  hostname: jbake-builder

before_install:
  - unset _JAVA_OPTIONS

install: true

script:
- "./gradlew check -i"

after_failure:
- "./gradlew clean check -debug --stacktrace"

after_success:
- "./gradlew -PskipSigning jacocoRootReport coveralls || ./gradlew clean"

jdk:
  - openjdk11
  - openjdk10
    before_install:
      - rm "${JAVA_HOME}/lib/security/cacerts"
      - ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"
  - oraclejdk9
  - oraclejdk8
  - openjdk8

jobs:
  include:

  - script: "./gradlew check"
    jdk: openjdk7
    dist: precise

  - script: "./gradlew check"
    jdk:
    os: osx

  - stage: Quality Check
    jdk: oraclejdk8
    script:
    - "./gradlew jacocoRootReport"
    after_success:
    - "./gradlew sonarqube -i --stacktrace"

notifications:
  irc: "irc.freenode.org#jbake"
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/2d332fabb02dba68a36b
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
     - "$HOME/.m2/repository"
     - "$HOME/.gradle/caches/"
     - "$HOME/.gradle/wrapper/"
     - "$HOME/.sonar/cache"
     - ".gradle"
