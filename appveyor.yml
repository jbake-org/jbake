image:
    - Visual Studio 2019
version: '{build}'
skip_tags: true
skip_commits:
  message: /\[ci skip\]/
clone_depth: 10
environment:
  TERM: dumb
  matrix:
    - JAVA_HOME: C:\Program Files\Java\jdk11
    - JAVA_HOME: C:\Program Files\Java\jdk16

install:
  - SET PATH=%JAVA_HOME%\bin;%PATH%
  - echo %PATH%
  - systeminfo
  - java -version
  - gradlew.bat --version
  - file C:\projects\jbake\jbake-core\src\test\resources\fixture\jbake.properties
build_script:
  - gradlew.bat -Dfile.encoding=UTF-8 -i assemble
test_script:
  - gradlew.bat -Dfile.encoding=UTF-8 -i -S check
