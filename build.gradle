plugins {
    id 'groovy'
    id 'idea'
    id 'maven-publish'
    id 'jacoco'
    id 'java-gradle-plugin'
    id 'com.jfrog.bintray'             version '1.8.4'
    id 'net.nemerosa.versioning'       version '2.7.1'
    id 'com.github.ben-manes.versions' version '0.20.0'
    id 'com.gradle.plugin-publish'     version '0.10.0'
    id 'com.github.hierynomus.license' version '0.14.0'
    id 'com.github.kt3k.coveralls'     version '2.8.2'
}

apply from: 'gradle/credentials.gradle'
apply from: 'gradle/publishing.gradle'
apply from: 'gradle/code-quality.gradle'

gradlePlugin {
    plugins {
        jbakePlugin {
            id = project_pluginId
            implementationClass = 'org.jbake.gradle.JBakePlugin'
        }
    }
}

repositories {
    mavenLocal()
    jcenter()
}

dependencyUpdates.resolutionStrategy = {
    componentSelection { rules ->
        rules.all { selection ->
            boolean rejected = ['alpha', 'beta', 'rc', 'cr'].any { qualifier ->
                selection.candidate.version ==~ /(?i).*[.-]${qualifier}[.\d-]*/
            }
            if (rejected) {
                selection.reject('Release candidate')
            }
        }
    }
}

dependencies {
    compile gradleApi()
    compile "com.github.zafarkhaja:java-semver:$semverVersion"
    compileOnly "org.eclipse.jetty:jetty-server:$jettyVersion"
    compileOnly "org.jbake:jbake-core:$jbakeVersion"
    testCompile("org.spockframework:spock-core:$spockVersion") {
        exclude group: 'org.codehaus.groovy'
    }
    testCompile "commons-io:commons-io:$commonsIoVersion"
}

compileGroovy {
    sourceCompatibility = project.sourceCompatibility
    targetCompatibility = project.targetCompatibility
}

groovydoc {
    use             = true
    source          = project.sourceSets.main.allSource
    classpath       = javadoc.classpath
    ext.windowtitle = "$project.name $project.version API"
    ext.doctitle    = "$project.name $project.version API"
    header          = "$project.name $project.version API"
    footer          = "Copyright &copy; ${copyrightYear} the original author or authors. All rights reserved."
    includePrivate  = false
    link 'https://docs.gradle.org/3.5/javadoc/', 'org.gradle.'
    link 'http://docs.oracle.com/javase/7/docs/api/', 'java.', 'org.xml.', 'javax.', 'org.w3c.'
}

task sourcesJar(type: Jar) {
    group 'Build'
    description 'An archive of the source code'
    classifier 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: groovydoc) {
    group 'Build'
    description 'An archive of the javadoc'
    classifier 'javadoc'
    from groovydoc.destinationDir
}

jar.finalizedBy sourcesJar
jar.finalizedBy javadocJar

artifacts {
    sourcesJar
    javadocJar
}

task publishRelease(dependsOn: [bintrayUpload, publishPlugins]) {}

project.tasks.withType(Test) {
    beforeTest { descriptor ->
        logger.lifecycle("Running test: " + descriptor)
    }

    onOutput { descriptor, event ->
        logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
    }

    testLogging {
        showStandardStreams = true
        afterSuite { desc, result ->
            if (!desc.parent) {
                println "Test results ${project.name}: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} passed, ${result.failedTestCount} failed, ${result.skippedTestCount} skipped)"
            }
        }
    }

    def args = ['-Xms512m', '-Xmx3g', '-Dorientdb.installCustomFormatter=false=false']

    /**
     * AppVeyor breaks with mockito throwing a java.lang.OutOfMemoryError: PermGen space
     */
    if ( JavaVersion.current().java7 ) {
        args << '-XX:MaxPermSize=2g'
    }

    /**
     * jdk9 build is unable to determine the amount of MaxDirectMemorySize
     * See https://pastebin.com/ECvQeHx0
     */
    if ( JavaVersion.current().java9Compatible ) {
        args << '-XX:MaxDirectMemorySize=2g'
    }
    jvmArgs args

}

jacoco {
    toolVersion = jacocoVersion
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}
