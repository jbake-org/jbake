apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven-publish'
apply from: 'gradle/credentials.gradle'
apply from: 'gradle/artifactory.gradle'
apply from: 'gradle/bintray.gradle'
apply from: "gradle/providedConfiguration.gradle"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:2.2.4'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.github.zafarkhaja:java-semver:0.8.0'
    provided 'org.jbake:jbake-core:2.3.2'
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude group:'org.codehaus.groovy'
    }
}

project.version = '0.2.1-SNAPSHOT'

task sourceJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
    classifier = 'groovydoc'
    from groovydoc.destinationDir
}

