# Texy Engine Configuration Example
# Add these properties to your jbake.properties file to configure the Texy engine

# =============================================================================
# Texy Service Configuration
# =============================================================================

# The URL of the Texy service endpoint
# Default: http://localhost:8080/texy
texy.service.url=http://localhost:8080/texy

# Connection timeout in milliseconds (time to establish connection)
# Default: 5000 (5 seconds)
texy.connection.timeout=5000

# Read timeout in milliseconds (time to wait for response)
# Default: 10000 (10 seconds)
texy.read.timeout=10000

# =============================================================================
# Alternative Configurations
# =============================================================================

# For Docker service on a different port:
# texy.service.url=http://localhost:9090/texy

# For remote Texy service:
# texy.service.url=http://texy-service.example.com/texy
# texy.connection.timeout=10000
# texy.read.timeout=30000

# For local development with faster response:
# texy.connection.timeout=1000
# texy.read.timeout=3000

# =============================================================================
# Usage Notes
# =============================================================================

# 1. Make sure the Texy service is running before building your site
# 2. Test the service with: curl -X POST [service-url] -d "**test**"
# 3. Increase timeouts for large documents or slow networks
# 4. The service URL should accept POST requests with Texy markup
# 5. The service should return HTML content

